<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.runtime.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <script src="./dist/js/lasertutor.js"></script>
        <title>LaserTutor: ThreeDiagnostic</title>
    </head>
    <body>
        <h1>LaserTutor: ThreeDiagnostic</h1>
        <p>Backbone / Handlebars / THREE.js tool for learning</p>
        <script>
            window.onload = function() {
		    scene = new lasertutor.NavigableScene(document.getElementById('three'));
		    var axes = new lasertutor.Axes();
		    axes.addTo(scene);
		    scene.renderTHREE();
                    lasertutor.drawSVG();
	    };

        </script>
        <div id="three" style="width: 500px;"></div>
        <div id="svgDiv" ></ div>
    </body>
</html>
